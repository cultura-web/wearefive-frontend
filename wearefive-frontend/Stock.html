            <script>
                let agregar = document.getElementById('agregar');
                let eliminar = document.getElementById('eliminar');
                let contenido = document.getElementById('contenedor');
                let contador = 1;
                agregar.addEventListener('click', e => {
                    e.preventDefault();

                    let clonado = document.querySelector('.clonar');
                    let clon = clonado.cloneNode(true);


                    contador++;
                    let clonSelect = clon.querySelector('.clonTalla');
                    clonSelect.setAttribute("name", "Talla" + contador)
                    let clonCantidad = clon.querySelector('.clonCantidad');
                    clonCantidad.setAttribute("name", "Cantidad" + contador)

                    clon.setAttribute("name", "div" + contador)
                    contenido.appendChild(clon).classList.remove('clonar');
                    console.log(document.getElementsByClassName("casilla"));
                });

                eliminar.addEventListener('click', e => {
                    e.preventDefault();
                    let casillas = document.getElementsByClassName("casilla").length;
                    if (casillas > 1) {
                        let borrar = document.getElementsByName("div" + casillas)[0];
                        console.log(borrar);
                        borrar.parentNode.removeChild(borrar);
                        contador--;

                    }
                });
            </script>
