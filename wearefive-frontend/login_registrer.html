    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    &nbsp;&nbsp;
                    <a href="index.html" style="color: white;">Regresar</a>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                    &nbsp;&nbsp;
                    <a href="index.html" style="color: white;">Regresar</a>
                </div>
            </div>
            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <div id="entrarForm" class="formulario__login" method="post" >
                    <h2>Iniciar Sesión</h2>
                    <input name="username" id="username" type="text" placeholder="Usuario">
                    <input name="password" id="password" type="password" placeholder="Contraseña">

    
                        <button id="entrarbutton" type="submit"  onclick="login()" > Entrar Cliente</button>
                        <button id="entrarbuttonAdmin" type="submit"  onclick="loginAdmin()" > Admin Entrar</button>
                </div>
                <!--Register-->
                <div id="registrerForm" class="formulario__register" method="post" >
                    <h2>Regístrarse</h2>
                    <input id="usernameR" name="username" type="text" placeholder="Nombre de Ususario">
                    <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña">
                    <input id="apellidos" name="apellidos" type="text" placeholder="Apellidos">
                    <input id="nombres" name="nombres" type="text" placeholder="Nombres">
                    <input id="correo" name="correo" type="text" placeholder="correo">
                    <input id="direccion" name="direccion" type="text" placeholder="Direccion">
                    <input id="celular" name="celular" type="text" placeholder="Celular">
                    <button id="registrerbutton" type="submit" onclick="registrar()">Regístrarse</button>
                </div>
            </div>
        </div>
    </main>
