                <h2 style="color: white;">Editar Zapato</h2>
                <p  style="color: white;">Actualiza los datos para el modelo</p>
            </header>
            <div class="boxRegistrarZapato">
                <form method="post" id="registrarZapato">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-12">
                            <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre" />
                        </div>
                        <div class="col-12">
                            <textarea name="descripcion" id="descripcion" placeholder="Descripcion" rows="6"></textarea>
                        </div>
                        <div class="col-6 col-12-m">
                            <input type="text" name="color" id="color" value="" placeholder="Color" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="text" name="tipo" id="tipo" value="" placeholder="Tipo" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="number" name="precioUnitario" id="precioUnitario" value=""
                                placeholder="Precio Unitario" />
                        </div>

                        <div class="col-6 col-12-mobilep">
                            <input type="number" name="costoTotal" id="costoTotal" value="" placeholder="Costo Total" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="text" name="material" id="material" value="" placeholder="Material" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="text" name="detalle" id="detalle" value="" placeholder="Detalle" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <input type="number" name="descuento" id="descuento" value="" placeholder="Descuento" />
                        </div>
                        <div class="col-12">
                            <button onclick="editarZapato()">Guardar cambios</button>

                        </div>
                    </div>
                </form>
